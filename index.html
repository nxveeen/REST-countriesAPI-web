<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>REST-Countires</title>

</head>

<body class="light-theme">

    <!-- navbar or header -->
    <header class="wrapper flex">
        <p class="title">Where in the World?</p>
        <div class="theme__switch flex" id="theme__switch">
            <i class="bi bi-moon"></i>
            <p>Dark Mode</p>
        </div>
    </header>
    <!-- navbar or header end-->


    <!-- main wrapper -->
    <main class="wrapper">

        <!-- search box -->
        <form class="search-box flex form" autocomplete="off">
            <label class="search-label">
                <i class="bi bi-search"></i>
                <input type="text" id="search" placeholder="Search for a country...">
            </label>
        </form>
        <!-- serach box end -->

        <!-- dropdown menu for region select -->
        <div class="dropdown">
            <button class="btn flex" id="dropdownBtn">
                <p>
                    Filter By Region
                </p>
                <i class="bi bi-chevron-down"></i>
            </button>
            <ul class="dropdown-menu country-change hidden">
                <li class="region" data-region="africa">Africa</li>
                <li class="region" data-region="americas">Americas</li>
                <li class="region" data-region="asia">Asia</li>
                <li class="region" data-region="europe">Europe</li>
                <li class="region" data-region="oceania">Oceania</li>
            </ul>
        </div>
        <!-- dropdown ends here -->

        <!-- Countries wrapper -->
        <div class="countries wrapper">
            <!-- coutries list with the help of grid -->
            <!-- <div class="country flex" onclick="window.open('http://127.0.0.1:5500/app/details.html','_self')">
                <div class="part flag">
                    <img src="https://restcountries.eu/data/tza.svg" alt="flag" srcset="" class="flag">
                </div>
                <div class="part details">
                    <p class="country-name">United States of America</p>
                    <p class="desc">Population: <span>123,123,12</span></p>
                    <p class="desc">Region: <span>South America</span></p>
                    <p class="desc">Capital: <span>Brazilia</span></p>
                </div>
            </div>-->

        </div>
    </main>

    <!-- Link JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
