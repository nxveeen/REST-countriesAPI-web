<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" href="/app/css/style.css">

    <!-- Import Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>REST-Countries-Details</title>
</head>

<body class="light-theme">

    <header class="wrapper flex">
        <p class="title">Where in the World?</p>
        <div class="theme__switch flex" id="theme__switch">
            <i class="bi bi-moon"></i>
            <p>Dark Mode</p>
        </div>
    </header>

    <main class="wrapper">
        <button class="btn back flex" onclick="window.open('http://127.0.0.1:5500/app/index.html','_self')">
            <i class="bi bi-arrow-left"></i>
            <p>
                Back
            </p>
        </button>
        <div class="container-detail">
            <div class="container-flag">
                <img src="https://restcountries.eu/data/tza.svg" alt="flag" srcset="" class="flag">
            </div>
            <div class="container-desc">
                <h3 class="country-title">Belgium</h3>
                <div class="sect des1">
                    <p>Native Name:<span> Belgi√®</span></p>
                    <p>Population:<span> 11,319,511</span></p>
                    <p>Region:<span> Europe</span></p>
                    <p>Sub Region:<span> Western Europe</span></p>
                    <p>Capital:<span> Brussels</span></p>
                </div>
                <div class="sect des2">
                    <p>Top Level Domain:<span> .be</span></p>
                    <p>Currencies:<span> Euro</span></p>
                    <p>Languages:<span> Dutch, French, German</span></p>
                </div>
                <div class="sect foot">
                    <p class="border">Border Countries:</p>
                    <div class="flex surround">
                        <button class="btn country-btn">
                            France</button>
                        <button class="btn country-btn">
                            Germany</button>
                        <button class="btn country-btn">
                            Netherlands</button>
                        <button class="btn country-btn">
                            Netherlands</button>
                        <button class="btn country-btn">
                            Netherlands</button>
                        <button class="btn country-btn">
                            Netherlands</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Link JavaScript -->
    <script src="/app/js/main.js"></script>
</body>

</html>
